<!DOCTYPE html>
<html>
<head>
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
        }
        h2 {
            color: #4CAF50;
        }
        .content {
            padding: 20px;
        }
        .money {
            font-size: 1.2em;
            margin: 20px 0;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h2>Thank you for using this ATM</h2>
    </header>
    <div class="content">
        <div class="money">Updated Balance: ${{ balance }}</div>
        <div class="money">{{ type }}: ${{ amount }}</div>
        <table>
            <tr>
                <th>
                    <h3>Here are your funds</h3>
                </th>
                <th>
                    <form action="/menu/">
                        {% csrf_token %}
                        <input type="submit" value="Continue">
                    </form>
                </th>
            </tr>
        </table>

    </div>
</body>
</html>
