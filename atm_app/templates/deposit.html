<!DOCTYPE html>
<html>
<head>
    <title>Withdraw Currency</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
        }
        h2 {
            color: #4CAF50;
        }
        .content {
            padding: 20px;
        }
        .money {
            font-size: 1.2em;
            margin: 20px 0;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
        }
        label, input {
            display: block;
            margin: 10px 0;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h2>Withdraw Currency</h2>
    </header>
    <div class="content">
        <p>Welcome "{{ account }}"</p>
        <div class="money">Balance: ${{ balance }}</div>
        <form action="/deposit/" method="post">
            {% csrf_token %}
            <label for="currency_amount">Please specify how much you would like to deposit</label>
            <input type="number" id="currency_amount" name="currency_amount" min="1" max="10000">
            <input type="submit" name="back" value="Back">
            <input type="submit" name="deposit" value="Deposit">
        </form>
 
    </div>
</body>
</html>
