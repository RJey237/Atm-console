 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ATM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 32px;
        }
        h1 {
            color: #4CAF50;
        }
        input[type=submit], button[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 5px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
        input[type=submit]:hover, button[type=submit]:hover {
            background-color: #45a049;
        }
        input[type=text]:focus, input[type=password]:focus, input[type=number]:focus {
            border-color: black;
            border-radius: 10px;
        }
        input[type=text], input[type=password], input[type=number] {
            text-align: center;
            padding: 5px;
            border: 2px solid #ccc;
            border-radius: 10px;
            margin: 5px;
        }
        .money {
            font-size: 32pt;
            margin-bottom: 32px;
        }
        .invalid {
            color: rgb(255, 0, 0);
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>

</body>
</html>
